  안녕하세요, HPC Server Infra Engineer 김승연이라고 합니다.

  신기술 도입의 효과와 안정적인 운영을 적절히 조화시켜 차별화된 서비스를 제공하는 것이 IT 인프라 엔지니어의 가치라고 믿습니다.

  사람과의 Communication을 중요하게 생각하며 과거의 업무 사연들을 세심히 이해하려고 노력합니다.

  어제보다 더 발전하는 사람이 되기 위해 끊임없이 공부하고 노력합니다.
  
  주도적이고 효율적인 업무 스타일을 추구합니다.

